<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #b1{
            background-color : blue;
            color: white;
        }
        #b2{
            background-color : red;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Balance : $ <span id="balance">0</span></span></h2>
    <label for="amount">Amount</label>
    <br><br>
    <input type="number" placeholder="enter money" id="amount">
    <br><br>   
    <button id="b1" onclick="deposit()">Deposit</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button id="b2" onclick="withdraw()">Withdraw</button>  
    <p id="message"></p>  
<script>
    let balance = 0;
    function deposit(){
        let money = document.getElementById('amount').value;
        if(money>0){
            balance = balance + Number(money);
            document.getElementById('balance').innerText = balance;
            document.getElementById('message').innerText = "money deposit successfully";
        } else {
            document.getElementById('message').innerText = "enter valid amount";
        }
        document.getElementById('amount').value = "";
    }
    
        function withdraw(){
        let money = document.getElementById('amount').value;
        if(money>0){
            balance = balance - Number(money);
            document.getElementById('balance').innerText = balance;
            document.getElementById('message').innerText = "money withdraw successfully";
        } else {
            document.getElementById('message').innerText = "enter valid amount";
        }
        document.getElementById('amount').value = "";
    }
</script>

</body>
</html>
</html>
